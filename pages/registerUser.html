<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>registro</title>
    <link rel="stylesheet" href="../styles/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <a href="../index.html"><img class="logo" src="../Assets/home/taylix_icon_marron.png" alt=""></a>
</header>
<main>
<div class="register-box">
    <div class = "columnaUno">
        <h2>Registrarse</h2>
        <div class="campo">
            <p>Nombre</p>
            <div class = "input"><input type="text" placeholder="Ingrese nombre" required></div>
        </div>
        <div class = "campo">
            <p>Apellido</p>
            <div class = "input"><input type="text" placeholder="Ingrese apellido" required></div>
        </div>
        <div class = "campo">
            <p>Email</p>
            <div class = "input"><input type="email" placeholder="Ingrese email" required></div>
        </div>
        <div class = "campo">
            <p>Nombre de usuario</p>
            <div class = "input"><input type="text" placeholder="Ingrese usuario" required></div>
        </div>
        <div class = "campo">
            <p>Contraseña</p>
            <div class = "input"><input type="password" placeholder="Ingrese contraseña" required></div>
        </div>
        <div class = "campo">
            <p>Repetir contraseña</p>
            <div class = "input"><input type="password" placeholder="Repetir contraseña" required></div>
        </div>
    </div>
    <div class="columnaDos">
        <h5>Método de pago</h5>
        <div class="check"> 
            <label><input type="radio" name="metodo_pago" value="tarjeta_credito"> Tarjeta de crédito</label>
        </div>
        <div class="tarjeta">
            <div class="inputDos"><input type="number" placeholder="Número de la tarjeta"></div>
            <div class="inputTres"><input type="number" placeholder="XXX"></div>
        </div>
        <div class="check">
            <label><input type="radio" name="metodo_pago" value="cupon_pago" id="cupon_pago"> Cupón de pago</label>
        </div>
        <div class="pago">
            <label><input type="radio" name="cupon_pago_metodo" value="pago_facil" id="pago_facil" disabled> Pago Fácil</label>
            <label><input type="radio" name="cupon_pago_metodo" value="rapipago" id="rapipago" disabled> Rapipago</label>
        </div>
        <div class="check">
            <label><input type="radio" name="metodo_pago" value="transferencia_bancaria"> Transferencia bancaria</label>
        </div>
        <div class="cbu">
            <p> CBU: 1616506563 </p>
        </div>
        <div class="botones">
            <a href="login.html">
                <button class="confirmar" id="confirmarBoton">Confirmar</button>
            </a>
            <a href="../index.html">
                <button class="cancelar">Cancelar</button>
            </a>
        </div>
    </div>
</div>
</main>
<script src="../js/registerUser.js"></script>
</body>
</html>
